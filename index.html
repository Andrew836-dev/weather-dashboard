<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- external styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Weather Dashboard</title>

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script/script.js"></script>
</head>

<body>
    <header class="bg-dark text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="search-bar col-12 col-sm-4 bg-light">
                <h3>Search for a city:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-text" placeholder="City Name" />
                    <div class="input-group-append">
                        <button type="button" id="search-btn" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul id="search-history">
                </ul>
            </div>
            <div class="col-12 col-sm-8">
                <div class="card">
                    <div id="current-weather" class="">
                        <h1>Current weather will be displayed here.</h1>
                        <p id="uv-tag"></p>
                    </div>
                </div>
                <div class="card-body">
                    <h2>5-Day Forecast:</h2>
                    <div id="forecast-weather" class="row">
                        Search for a city to get the forecast!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
</script>

</html>
