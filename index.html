<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- external styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Weather Dashboard</title>

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script/script.js"></script>
</head>

<body>
    <header class="bg-dark text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="search-bar col-12 col-sm-4 bg-light">
                <h3>Search for a city:</h3>
                <form class="input-group mb-3">
                    <input type="text" class="form-control" id="search-text" placeholder="City Name" />
                    <div class="input-group-append">
                        <input type="submit" value="" />
                        <button type="submit" id="search-btn" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </div>
                    <div class="accordion-group col-12">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" href="#advanceSearch">
                                Extra Options [<span id="advanceToggle">&plus;</span>]
                            </a>
                        </div>
                        <div id="advanceSearch" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <div class="input-group">
                                    <input class="form-control" id="country-code" type="text" />
                                    <div class="input-group-append">
                                        <label class="form-control-label">Country Code (2 Letters)</label>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="imperialCheck">
                                    <label class="form-check-label" for="imperialCheck">
                                        Check this for &deg;F
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
                <div class="accordion-group">
                    <div class="accordio-heading">
                        <div class="row">
                            <h5 class="col">Search history:</h5>
                            <a href="#searchCollapse" data-toggle="collapse" class="accordion-toggle col">
                                [<span id="searchToggle">&minus;</span>]
                            </a>
                        </div>
                    </div>
                    <div id="searchCollapse" class="accordion-body collapse show">
                        <div class="accordion-inner">
                            <ul id="search-history" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-7">
                <div class="card">
                    <div id="current-weather" class="">
                        <h1 id="currentCity"></h1>
                        <div class="row">
                            <div class="weatherNumbers col">
                                <h6>Latest weather:</h6>
                                <p>Temperature: <span id="currentTemp"></span></p>
                                <p>Humidity: <span id="currentHumidity"></span></p>
                                <p>Wind speed: <span id="currentWindSpeed"></span></p>
                                <p id="uv-tag"></p>
                            </div>
                            <div class="timeNumbers col">
                                <h6>City times: <span id="timeZone"></span></h6>
                                <p>Currently: <span id="currentTime"></span></p>
                                <p>Reported: <span id="reportTime"></span></p>
                                <p>Sunrise: <span id="sunriseTime"></span></p>
                                <p>Sunset: <span id="sunsetTime"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h2>5-Day Forecast:</h2>
                    <div id="forecast-weather" class="row">
                        Search for a city to get the forecast!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-white text-center p-2">Made by Andrew Gray, using OpenWeather.</footer>
</body>
<script type="text/javascript">
</script>

</html>
